<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SCH-Discord</title>
		<link rel="icon" href="/image/logo.png"/>
		<link rel="apple-touch-icon" href="/image/logo.png"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="/style/index.css">
	</head>
	<body>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<h1>SCH-Discord</h1>
			</div>
		</nav>

		<div class="container">
			<div class="d-flex justify-content-center">
				<img src="/image/logo.png" class="img-fluid" alt="logo"/>
			</div>
			<div class="d-flex justify-content-center mb-4">
				<h2>디스코드를 통해 알림을 받아보세요</h2>
			</div>
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm">디스코드를 통해 알림 받기</button>
			</div>
		</div>

		<div id="modalForm" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">디스코드 웹후크 구독</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<div class="mb-3">
							<h5><label for="webhook-url">웹후크 URL</label></h5>
							<input type="url" class="form-control" id="webhook-url" placeholder="https://discord.com/api/webhooks/~">
						</div>

						<hr class="mb-2">

						<h4 class="mb-3">설정</h4>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_main" checked>
							<label class="form-check-label" for="notice_main">메인 포털</label>
						</h5>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_library" checked>
							<label class="form-check-label" for="notice_library">도서관</label>
						</h5>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_instagram" checked>
							<label class="form-check-label" for="notice_instagram">총학생회(인스타)</label>
						</h5>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_student">
							<label class="form-check-label" for="notice_student">학생처(대학일자리플러스센터)</label>
						</h5>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_sanhak">
							<label class="form-check-label" for="notice_sanhak">산학협력단</label>
						</h5>

						<h5 class="mb-3">
							<input class="form-check-input" type="checkbox" id="notice_sw">
							<label class="form-check-label" for="notice_sw">SW중심대학산업단</label>
						</h5>
					</div>

					<div class="modal-footer">
						<button id="subscribe" type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">구독하기</button>
					</div>
				</div>
			</div>
		</div>

		<div id="footer" class="mt-4 d-flex justify-content-center">
			<a class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="https://github.com/SCH-Discord/Web/issues" target="_blank">ISSUE</a>
		</div>

		<div id="toastList" class="toast-container position-absolute bottom-0 end-0">

		</div>
		<script src="/script/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
